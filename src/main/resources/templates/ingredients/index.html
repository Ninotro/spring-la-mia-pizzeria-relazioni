<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Ingredients')"></head>
<body>

<div class="container">
    <!-- message da redirectAttributes -->

    <h1>Ingredients</h1>
    <hr>
    <section>
        <form
                id="ingredient-form"
                th:action="@{/ingredients}"
                method="POST"
                th:object="${ingredientObj}"
        >
            <div class="mb-3"
                 th:insert="fragments/components :: formField('text', 'Ingredients name', 'name')">
            </div>
            <button class="btn btn-primary" type="submit">Add Ingredient</button>
        </form>
    </section>
    <section class="mt-4">
        <ul class="list-group">
            <li
                    th:each="ingredient : ${ingredientList}"
                    th:text="${ingredient.name}"
                    class="list-group-item"
            ></li>
        </ul>
    </section>

    <div class="mt-2" style="margin-bottom: 50px;">
        <a th:href="@{/pizzas}" class="btn btn-primary">Torna alla lista</a>
    </div>
</div>
</body>
</html>
